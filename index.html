<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius Previewer</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main>

    <h1>border-radius</h1>

    <form id="form">
      <label for="top-left">
        <span>border-top-left-radius</span>
        <input type="number" id="top-left" min="0">
      </label>
      <label for="top-right">
        <span>border-top-right-radius</span>
        <input type="number" id="top-right" min="0">
      </label>

    </form>

    <div id="canvas" class="canvas"></div>

    <form id="form2">
      <label for="bottom-left">
        <span>border-bottom-left-radius</span>
        <input type="number" id="bottom-left" min="0">
      </label>
      <label for="bottom-right">
        <span>border-bottom-right-radius</span>
        <input type="number" id="bottom-right" min="0">
      </label>

    </form>

    <div id="result">
    </div>
    <button id="copy">Copiar</button>
  </main>

  <script src="./index.js"></script>
</body>

</html>
